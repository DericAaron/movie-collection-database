

<div ng-controller="MovieController as MC" layout="row">
    
    <div class="sideBar" layout="column">
        <div>
                <h2>Add Movie</h2>
            <md-input-container class="md-block">
                <input type="text" placeholder="Name" ng-model="MC.titleIn">
            </md-input-container>
            <md-input-container class="md-block">
                <input type="text" placeholder="Image URL" ng-model="MC.imageIn">
            </md-input-container>
            
        </div>
        <div layout="column" class="md-block" >
            <md-input-container>
                <label>Genre</label>
                <md-select ng-model="MC.genreIn">
                    <md-option ng-repeat="genre in MC.genre" ng-value="genre.id">{{genre.genre_name}}</md-option>
                </md-select>
            </md-input-container>

            <md-datepicker ng-model="MC.dateIn" md-placeholder="Enter date"></md-datepicker>
            <md-input-container>
                <input type="number" placeholder="Run Time (minutes)"  ng-model="MC.runTimeIn">
            </md-input-container>
            <md-button ng-click="MC.submitMovie()">Submit</md-button>
        </div>
    </div>
        <div class="container" layout="row" layout-wrap>
            <md-card ng-repeat="movie in MC.movie" class="movieCard" layout="column" flex="30">

                

                    <md-card-header-text layout="column">
                        <span class="md-headline">{{movie.title}}</span>
                        <span class="md-subhead">{{movie.genre_name}}</span>
                    </md-card-header-tex>
                    <img ng-src="{{movie.image}}" class="md-card-image"alt="Not Found" style="width: 100%">
                    <md-card-content>
                        <p>Release Date: {{movie.release_date.substring(0,10) | date: 'MM/dd/yyyy'}}</p>
                        <p>minutes: {{movie.run_time}}</p>
                    </md-card-content>
                
                
                
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="MC.removeMe( movie.id )">Delete</md-button>
                </md-card-actions>

            </md-card>
        </div>
</div>
